<body>
	<!-- http://localhost:8080/step01_basic/login.html -->
	<h2>login</h2>
	<!-- id/pw 입력양식(입력폼) : 입력 폼 + 전송버튼 -> url : /check -->
	<form action="check" method="POST">
	id: <input type="text" name="id" placeholder="아이디 입력"> <br/>

	<input type="reset" value="초기화">
	</form>
